{% extends "shared/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section mt-5 pt-5 p-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="width: 250px;">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button style="border-radius: 0; width: 250px; padding-left: 4px;" class="btn btn-info btn-block" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
