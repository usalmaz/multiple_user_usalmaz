{% extends 'shared/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section mt-5 pl-5 p-4">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group pr-4" style="width: 1500px;">
      <legend class="mb-4">Church Info</legend>
      <div class="form-row">
        <div class="form-group col-md-3 mb-0">
          {{ form|crispy }}
        </div>

    </fieldset>
    <div class="form-group">
      <button style="border-radius: 0; width: 200px; padding-left: 4px;" class="btn btn-info btn-block" type="submit">Submit</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      <a class="ml-2" href="#">Sign In</a>
    </small>
  </div>
</div>
{% endblock %}
